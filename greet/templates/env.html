<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Env Variables</title>
</head>
<body>
<pre>content generated @ {{ ts }}</pre>

<table cellspacing="5" cellpadding="5">
    {% for name, value in env.items %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
